<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Símbolos e Emojis</title>
</head>

<body>
    <h1>Símbolos</h1>
    <hr>

    <h2>Símbolo maior/menor que:</h2>
    <ul>
        <li>Less Than: &lt;</li>
        <li>Greater Than: &gt;</li>
    </ul>
    <hr>

    <h2>Vamos adicionar alguns símbolos especiais</h2>
    <p>&reg;
        &copy;
        &trade;
        &pound;
        &yen;
        &cent;
        &Delta;
    </p>
    <hr>

    <h1>Emojis</h1>
    <hr>
    <p>
    &#x261D;
    &#x1F913;
    </p>

</body>

</html>
